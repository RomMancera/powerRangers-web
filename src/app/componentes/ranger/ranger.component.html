<div class="row">
    <div class="col-lg-10 offset-1 pt-5 ">

        <form class="text-center border border-light p-5 white" (ngSubmit)="guardar(form)" #form="ngForm">

            <p class="h4 mb-4">Crea tu Power Ranger</p>

            <div class="form-row mb-4">
                <div class="col">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="ranger.nombre" required placeholder="Nombre">
                </div>
                <div class="col">
                    <input type="text" name="color" [(ngModel)]="ranger.color" required class="form-control" placeholder="Color">
                </div>
            </div>

            <input type="text" name="temporada" [(ngModel)]="ranger.temporada" required class="form-control mb-4" placeholder="Temporada">

            <input type="text" name="zord" [(ngModel)]="ranger.zord" required class="form-control" placeholder="Zord">
            <br>

            <input type="text" name="imagen" [(ngModel)]="ranger.imagen" class="form-control" placeholder="Direccion de imagen">
            <br>

            <label>Genero</label>
            <select [(ngModel)]="ranger.genero" required name="Genero" class="browser-default custom-select mb-4">
                <option value="" disabled>Elige un genero</option>
                <option value="true" >Mujer</option>
                <option value="false" >Hombre</option>
              
            </select>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="ranger.id" placeholder="Firebase ID" disabled="disabled" name="id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <br>

            <div class="form-group">
                <label>Status</label>
                <br>
                <button *ngIf="ranger.estado" (click)="ranger.estado= false" type="button" class="btn btn-outline-success  w-50">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    Vivo
                </button>
                <button *ngIf="!ranger.estado" (click)="ranger.estado= true" type="button" class="btn btn-outline-danger  w-50">
                <i class="fas fa-skull"></i>
                    Muerto
                </button>
            </div>

            <!-- Sign up button -->
            <button class="btn btn-info my-4 btn-block" type="submit"><i class="fas fa-save"></i> Agregar</button>

            <hr>

            <!-- Terms of service -->
            <p>Puedes encontrar informacion aqui
                <a href="https://latam.ign.com/power-rangers/70342/news/power-rangers-cuantas-generaciones-de-heroes-existen-y-cual-es-su-orden-cronologico" target="_blank">Power Rangers</a>

        </form>
        <!-- Default form register -->

    </div>
</div>
